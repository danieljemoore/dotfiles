;; Application Launcher Module
[module/launcher]
type = custom/text
content =%{T3}‚èª%{T-}
content-background = black
content-foreground = ${colors.foreground}

click-left = ~/.config/rofi/applets/bin/powermenu.sh
click-right = launcher_t1


[module/tray]
type = internal/tray

spacing = 2
tray-size = 18

