[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true

label-focused = "  %name%  "
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.theme}
label-occupied = "  %name%  "
label-urgent = "  %name%  "
label-urgent-background = #9b0a20
label-empty = ""

; label-monocle = M
; label-tiled = T
; label-fullscreen = F
; label-floating = f
; label-pseudotiled = P

;   .    ,    
;  _| _.-+- _ 
; (_](_] | (/,
; 
[module/date]
type = internal/date

interval = 1.0
label = %{F#7AA2F7}%date% %{F#c0caf5}%time%
label-font = 1

date = %m/%d/%Y%
time = %H:%M 
date-alt = %A %d, %B %Y
time-alt = %r

; ._ _  _ ._ _  _ ._.  .
; [ | )(/,[ | )(_)[  \_|
;                    ._|
; 
[module/memory]
type = internal/memory
interval = 2
format-prefix = 
format-prefix-foreground = ${colors.primary}
label = "| %percentage_used:2%%"
label-font = 1

;  _.._ . .
; (_.[_)(_|
;    |
;
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T1}ÔÇÄ%{T-} Ó•ç"
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%% | "
label-font = 1

[module/temperature]
type = internal/temperature
interval = 2
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon1/temp1_input
base-temperature = 20
warn-temperature = 66
format = <ramp>

; Available tags:
;   <label-warn> (default)
;   <ramp>
format-warn = <ramp> <label-warn>

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in ¬∞C)
;   %temperature-f%   (temperature in ¬∞F)
;   %temperature-k%   (temperature in Kelvin, new in version 3.7.0)
label = "%temperature-c% "

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in ¬∞C)
;   %temperature-f%   (temperature in ¬∞F)
;   %temperature-k%   (temperature in Kelvin, new in version 3.7.0)
label-warn = "%temperature-c% "
label-warn-foreground = ${colors.foreground}

; Requires the <ramp> tag
; The icon selection will range from `base-temperature` to `warn-temperature`,
; temperatures at and above `warn-temperature` will use the last icon
; and temperatures at and below `base-temperature` will use `ramp-0`. 
; All other icons are distributed evenly between the two temperatures.
ramp-0 =  "%{F#00FFFF}‚Ä¢% "
ramp-1 =  "%{F#00FF00}‚Ä¢ "
ramp-2 = "üî•"
ramp-foreground = #f00

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = ÔÄ¶
ramp-volume-0-weight = 1.5
ramp-volume-1 = ÔÄß
ramp-volume-1-weight = 2.5
ramp-volume-2 = "ÔÄ® "
ramp-volume-2-weight = 6
ramp-volume-foreground = ${colors.primary}


label-volume = %percentage%%

label-muted = %{T3}Ôö©%{T-}
